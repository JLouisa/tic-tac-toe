<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./images/Sharingan.png">
    <script src="./javascript.js" defer></script>
</head>

<body>
    <nav>
        <div class="navi">
            <h1>ODIN'S TIC TAC TOE</h1>
        </div>
    </nav>
    <div class="main">
        <div class="display">
            <h2>Scoreboard</h2>
            <div class="playerNames"></div>
            <button id="reset" class="btnstyle2">Reset</button>
        </div>
        <div class="content">
            <form action="" class="getForms">
                <div class="getInfo">
                    <label for="playerOne">Player One</label>
                    <input type="text" id="playerOne" name="playerOne" placeholder="Player One">
                </div>
                <div class="CPU">
                    <label for="CPU">CPU</label>
                    <input type="checkbox" id="CPU" name="CPU">
                </div>
                <div class="getInfo" id="player2">
                    <label for="playerTwo">Player Two</label>
                    <input type="text" id="playerTwo" name="playerTwo" placeholder="Player Two">
                </div>
            </form>
            <button id="playBtn" class="btnstyle1">Play</button>
            <div class="board"></div>
        </div>
        <div class="winner">
            <div class="congratz">Congratulations!</div>
            <div class="winningMsg"></div>
            <button id="continueBtn" class="btnstyle2">Continue</button>
        </div>
    </div>
    </div>
    <footer>
        <img src=".//images/GitHub_Logo.png" alt="Github logo" class="gitHub">
        <div class="foot">Â©2023 | Jonathan Louisa</div>
    </footer>
</body>

</html>
