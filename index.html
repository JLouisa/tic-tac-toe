<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./images/Sharingan.png">
    <script src="./javascript.js" defer></script>
</head>

<body>
    <nav>
        <div class="navi">
            <h1>ODIN'S TIC TAC TOE</h1>
        </div>
    </nav>
    <div class="main">
        <div class="content">
            <form action="" class="getForms">
                <div class="getInfo">
                    <label for="playerOne">Player One</label>
                    <input type="text" id="playerOne" name="playerOne">
                </div>
                <div class="getInfo">
                    <label for="playerTwo">Player Two</label>
                    <input type="text" id="playerTwo" name="playerTwo">
                </div>
            </form>
            <button id="playBtn" class="btnstyle1">Play</button>
            <div class="board"></div>
        </div>
    </div>
    <footer>
        <img src=".//images/GitHub_Logo.png" alt="Github logo" class="gitHub">
